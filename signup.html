<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Your Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      padding: 2rem;
    }
    form {
      max-width: 500px;
      margin: auto;
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #3b82f6;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: none;
    }
    .button {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .note {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <form id="signup-form">
    <h1>Start Your $1 Challenge</h1>

    <label for="name">Your Name</label>
    <input type="text" id="name" required />

    <label for="username">Choose a Username</label>
    <input type="text" id="username" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" required />

    <label for="donation">Your $1 Donation Link</label>
    <input type="text" id="donation" required />
    <div class="note">Paste the link where people can donate $1 to you (like PayPal, Venmo, etc).</div>

    <button type="submit" class="button">Generate My Page</button>
  </form>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = encodeURIComponent(document.getElementById('name').value);
      const username = encodeURIComponent(document.getElementById('username').value);
      const email = encodeURIComponent(document.getElementById('email').value);
      const donation = encodeURIComponent(document.getElementById('donation').value);

      const query = `?name=${name}&username=${username}&email=${email}&donation=${donation}`;
      window.location.href = `template.html${query}`;
    });
  </script>
</body>
</html>
