<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One by One Club Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      margin: 0;
      padding: 2rem 1rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      color: #3b82f6;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    section {
      margin-bottom: 2rem;
      background-color: #1e293b;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #0f172a;
    }
    h2 {
      color: #60a5fa;
      margin-bottom: 1rem;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      background-color: #334155;
      margin-bottom: 0.6rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
    }
    .username {
      color: #bfdbfe;
    }
    .amount {
      color: #a5b4fc;
    }
  </style>
</head>
<body>
  <h1>One by One Club Leaderboard</h1>

  <section>
    <h2>People Who Just Joined</h2>
    <ul id="newJoiners">
      <li><span class="username">User123</span> <span class="amount">$1</span></li>
      <li><span class="username">DreamerXYZ</span> <span class="amount">$1</span></li>
      <li><span class="username">Hustler007</span> <span class="amount">$1</span></li>
      <li><span class="username">MemeLord</span> <span class="amount">$1</span></li>
      <li><span class="username">HopefulOne</span> <span class="amount">$1</span></li>
    </ul>
  </section>

  <section>
    <h2>Top Earners</h2>
    <ul id="topEarners">
      <li><span class="username">MillionaireMike</span> <span class="amount">$123,456</span></li>
      <li><span class="username">DollarQueen</span> <span class="amount">$98,765</span></li>
      <li><span class="username">CryptoChris</span> <span class="amount">$54,321</span></li>
      <li><span class="username">SaverSally</span> <span class="amount">$43,210</span></li>
      <li><span class="username">BigDreamer</span> <span class="amount">$20,000</span></li>
    </ul>
  </section>
</body>
</html>
