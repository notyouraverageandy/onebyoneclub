<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My One by One Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #0f172a;
      color: #f8fafc;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #3b82f6;
    }
    p {
      max-width: 600px;
      margin: 1rem auto 2rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .progress-container {
      background-color: #1e293b;
      border-radius: 20px;
      margin: 0 auto 1rem;
      width: 80%;
      max-width: 600px;
      height: 30px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000000a0;
    }
    .progress-bar {
      background-color: #3b82f6;
      height: 100%;
      width: 0%;
      transition: width 0.4s ease-in-out;
    }
    .counter {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #94a3b8;
    }
    button.donate-btn {
      background-color: #06b6d4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(6,182,212,0.5);
      transition: background-color 0.3s ease;
    }
    button.donate-btn:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <h1>My One by One Challenge</h1>
  <p>
    I'm trying to raise $1 from 1 million people. Not for a company. Not for a product. Just to prove that the internet can change lives — one dollar at a time. If this works, anyone can do it.
  </p>

  <div class="progress-container" aria-label="Progress bar showing donations">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="counter" id="counter">0 / 1,000,000 raised</div>

  <button class="donate-btn" onclick="donate()">Donate $1</button>

  <script>
    let current = 0;
    const goal = 1000000;

    function updateProgress() {
      const percent = (current / goal) * 100;
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('counter').textContent = `${current.toLocaleString()} / 1,000,000 raised`;
    }

    function donate() {
      current += 1;
      if(current > goal) current = goal;
      updateProgress();
      alert('Thanks for donating $1! (This is a demo button — real payment coming soon.)');
    }

    updateProgress();
  </script>
</body>
</html>
