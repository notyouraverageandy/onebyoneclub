<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start My Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    form {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      margin-top: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Start Your $1 Challenge</h1>
  <form action="template.html" method="GET">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="username" placeholder="Unique Username" required />
    <input type="text" name="donation" placeholder="Your $1 Donation Link" required />
    <button type="submit">Generate My Page</button>
  </form>
</body>
</html>
